<script>
    var lista_livros = [];
    
    function salvar_livros() {
        lista_livros_favoritos.style.display = "none";

        grafico_livros.style.display = "block";
    }
    

const listaLivros = lista_livros;

const dataBar = {
  labels: listaLivros,
  datasets: 
  [
    {
      label: 'Livros preferidos dos usuários',
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)', 
        'rgba(255, 159, 64, 0.2)', 
        'rgba(255, 205, 86, 0.2)', 
        'rgba(75, 192, 192, 0.2)', 
        'rgba(54, 162, 235, 0.2)', 
        'rgba(153, 102, 255, 0.2)', 
        'rgba(201, 203, 207, 0.2)'
      ],
      borderColor: [
        'rgb(255, 99, 132)',
        'rgb(255, 159, 64)',
        'rgb(255, 205, 86)',
        'rgb(75, 192, 192)',
        'rgb(54, 162, 235)',
        'rgb(153, 102, 255)',
        'rgb(201, 203, 207)'
      ],
      borderWidth: 1,
      data: [1, 2, 3, 4, 5, 6],
    }
  ]
};

// Configurações do gráfico Barras
const configBar = {
  type: "bar",
  data: dataBar,
  options: {maintainAspectRatio: false },
};

var myChartBar = new Chart(document.getElementById('myChartBar'), configBar);

</script>
